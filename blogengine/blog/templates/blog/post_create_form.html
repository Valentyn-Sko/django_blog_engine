{% extends 'blog/base_blog.html' %}

{% block title %}
Post Create - {{ block.supper }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="post" class="">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}


            {{ field.label }}:
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>

{% endblock %}
